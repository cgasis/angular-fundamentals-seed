<passenger-count [items]="passengers"></passenger-count>
<div>Names: </div>
<ul *ngFor="let passenger of passengers;">
    <li>
        {{ passenger.name }}
    </li>
</ul>
<passenger-detail *ngFor="let passenger of passengers;" [detail]="passenger" (edit)="handleEdit($event)"
    (remove)="handleRemove($event)">
</passenger-detail>
