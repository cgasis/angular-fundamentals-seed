<div class="detail">
    <span class="status" [class.checked-in]="detail.checkin">
    </span>
    <div *ngIf="editing">
        <input type="text" [value]="detail.name" (input)=onChangeName(name.value) #name />
    </div>
    <div *ngIf="! editing">{{detail.name}} </div>
    <div>Checkedin: <span
            [class.error]="!detail.checkedindate">{{ detail.checkedindate? (detail.checkedindate | date: 'EEEE, MMMM d, y') : 'No Checked In' }}</span>
    </div>
    <div *ngIf="detail.children">
        Children:
        <ul *ngFor="let child of detail.children">
            <li>
                {{ child.name }}
            </li>
        </ul>
    </div>
    <button (click)="onChangeNameToggle()">
        {{ !this.editing ? 'Edit' : 'Done' }}
    </button>
    <button (click)="onRemove()">
        Remove
    </button>
</div>
